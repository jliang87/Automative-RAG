# redis.conf - UTF-8 optimized configuration

# Basic Redis settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Persistence settings
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# CRITICAL: UTF-8 and Chinese character support
# Ensure Redis handles UTF-8 properly
locale-collate C.UTF-8

# Logging
loglevel notice
logfile ""

# IMPORTANT: Client output buffer settings for UTF-8
# Prevent truncation of Chinese characters
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Network settings optimized for UTF-8 data
tcp-backlog 511
databases 16

# Save points for persistence
save 900 1
save 300 10
save 60 10000

# Security (basic)
protected-mode no  # Allow connections from containers

# UTF-8 specific optimizations
# Ensure string encoding is handled properly
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Performance optimizations for Chinese text storage
rdbcompression yes
rdbchecksum yes

# Disable potentially problematic features for UTF-8
stop-writes-on-bgsave-error yes

# Client settings
replica-read-only yes
replica-serve-stale-data yes

# Latency monitoring
latency-monitor-threshold 100

# Memory optimization for Chinese character storage
activerehashing yes
hz 10

# Maxmemory samples for better UTF-8 handling
maxmemory-samples 5

# Enable keyspace notifications (useful for monitoring)
notify-keyspace-events ""

# Threading (Redis 6.0+)
# io-threads 4
# io-threads-do-reads yes

# Modules (if needed)
# loadmodule /path/to/module.so